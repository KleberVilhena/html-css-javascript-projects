<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-instagram fa-3x"></i>
      <!-- Update the Counter Values -->
      <div class="counter" data-target="12500"></div>
      <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="5500"></div>
      <span>YouTube Subscribers</span>
    </div>
    <div class="counter-container">
      <!-- Change an Icon and Label -->
      <i class="fab fa-linkedin fa-3x"></i>
      <div class="counter" data-target="8000"></div>
      <span>LinkedIn Followers</span>
    </div>
    <!-- Add a New Counter -->
    <div class="counter-container">
      <i class="fab fa-github fa-3x"></i>
      <div class="counter" data-target="9500"></div>
      <span>GitHub Stars</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
