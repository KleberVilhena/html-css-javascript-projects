<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div class="toolbox">
      <button id="decrease">-</button>
      <span id="size">10</span>
      <button id="increase">+</button>
      <input type="color" id="color" />
      <!-- Add Quick-Access Color Swatches -->
      <div class="color-swatch" style="--swatch-color: #2c3e50"></div>
      <div class="color-swatch" style="--swatch-color: #e74c3c"></div>
      <div class="color-swatch" style="--swatch-color: #27ae60"></div>
      <div class="color-swatch" style="--swatch-color: #3498db"></div>
      <div class="color-swatch" style="--swatch-color: #f39c12"></div>
      <div class="color-swatch" style="--swatch-color: #9b59b6"></div>
      <div class="color-swatch" style="--swatch-color: #1abc9c"></div>
      <div
        class="color-swatch"
        style="--swatch-color: #ecf0f1; border: 1px solid #bdc3c7"
      ></div>
      <!-- Add an Eraser Tool -->
      <button class="eraser" id="eraser">ðŸ§½</button>
      <!-- Save Your Drawing -->
      <button id="save">ðŸ’¾</button>
      <button id="clear">X</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
